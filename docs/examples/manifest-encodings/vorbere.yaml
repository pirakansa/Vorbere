version: 1

repositories:
  - _comment: zstd single-file decode with artifact digest verification
    url: https://example.com/releases/
    files:
      - file_name: tool-linux-amd64.zst
        encoding: zstd
        digest: blake3:<hex-of-downloaded-zst>
        out_dir: $HOME/.local/bin
        rename: tool
        mode: "0755"

  - _comment: tar.xz full extraction into out_dir with artifact digest verification
    url: https://example.com/dist/
    files:
      - file_name: node-v24.13.1-linux-x64.tar.xz
        encoding: tar+xz
        digest: sha256:<hex-of-downloaded-tar.xz>
        out_dir: $HOME/.local/lib
